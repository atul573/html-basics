<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <p>Welcome to another HTML talk</p>

    <!-- image -->
    <img src="/Assets/image1.png" alt="ineuron" />
    <!-- image with attributes -->
    <img
      src="/Assets/image1.png"
      alt="attribute ineuron"
      height="50"
      width="50"
    />

    <!-- clickable images -->
    <a href="https://ineuron.ai">
      <img src="/Assets/lco.png" alt="lco" height="50" width="50"
    /></a>

    <!-- link attributes -->
    <a href="https://ineuron.ai" target="_blank">
      <img src="/Assets/lco.png" alt="lco" height="50" width="50"
    /></a>

    <!-- audio in a div -->
    <audio controls src="/Assets/sample-audio.mp3">Beautiful Audio</audio>

    <!-- video in a div -->
    <video src="/Assets/sample-video.mp4"></video>

    <!-- Video control -->
    <video controls src="/Assets/sample-video.mp4" width="400"></video>

    <!-- iframe -->

    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/7F2LkS3jpPA"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </body>
</html>
